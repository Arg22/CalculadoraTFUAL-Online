<!DOCTYPE html>
<html>
<head>
    <title>Calculadora TFUAL</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="content-wrapper">
        <h1>Calculadora TFUAL</h1>
        <div class="form">
            <div class="total">
                <div class="total-input">
                    <label for="total">Total ganado:</label>
                    <input type="data" id="total" placeholder="Total Ganado" maxlength="10" oninput="this.value = this.value.replace(/[^0-9.,]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/(,.*?),.*/g, '$1').replace(/,/g, '.').replace(/^(\d+\.\d{0,2}).*$/, '$1');">
                </div>
            </div>
            <div class="radio-coches">
                <label for="coches">¿Han ido coches?</label>
                <div class="radio-coches-group">
                    <label class="radio-coches-input" for="yes"><input type="radio" id="showDiv" name="coches" value="show"> Sí</label>
                    <label class="radio-coches-input" for="no"><input type="radio" id="hideDiv" name="coches" value="hide" checked>No</label>
                </div>
            </div>
            <div class="coches" id="cochesDiv">
                <div class="coches-input">
                    <label for="coches">Coches:</label>
                    <input type="data" id="coches" placeholder="Núm. Coches" maxlength="3" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
                <div class="coches-input">
                    <label for="km">Kilómetros:</label>
                    <input type="data" id="km" placeholder="Km (ida y vuelta)" maxlength="10" oninput="this.value = this.value.replace(/[^0-9.,]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/(,.*?),.*/g, '$1').replace(/,/g, '.').replace(/^(\d+\.\d{0,2}).*$/, '$1');">
                </div>
            </div>
            <div class="levels">
                <div class="levels-group">
                    <div class="levels-input">
                        <label for="veteranas">Veteranas:</label>
                        <input type="data" id="veteranas" placeholder="Veteranas" maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    </div>
                    <div class="levels-input">
                        <label for="casacas">Casacas:</label>
                        <input type="data" id="casacas" placeholder="Casacas" maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    </div>
                </div>
                <div class="levels-group">
                    <div class="levels-input">
                        <label for="pantalones">Pantalones:</label>
                        <input type="data" id="pantalones" placeholder="Pantalones" maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    </div>
                    <div class="levels-input">
                        <label for="disfraces">Disfraces:</label>
                        <input type="data" id="disfraces" placeholder="Disfraces" maxlength="4" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    </div>
                </div>
            </div>
            <div class="btn-container">
                <button class="btn" onclick="calculate()">Calcular</button>
            </div>
        </div>
        <div id="form-results">
            <h2>Resultados:</h2>
            <ul id="list-result-head">
                <li id="tuna-li">Para la Tuna: <span id="tuna-result"></span></li>
                <li id="coches-total-li">Gasolina total: <span id="coches-total-result"></span></li>
                <li id="coches-li">Cada coche: <span id="coches-result"></span></li>
            </ul>
            <hr>
            <ul id="list-result-body">
                <li id="veteranas-li">Cada veterana: <span id="veteranas-result"></span></li>
                <li id="casacas-li">Cada casaca: <span id="casacas-result"></span></li>
                <li id="pantalones-li">Cada pantalón: <span id="pantalones-result"></span></li>
                <li id="disfraces-li">Cada disfraz: <span id="disfraces-result"></span></li>
            </ul>
            <hr>
            <ul id="list-result-footer">
                <li id="bote-li">Bote de novatas: <span id="bote-result"></span></li>
                <li id="total-li">Comprobación de cálculos: <span id="total-result"></span></li>
            </ul>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
